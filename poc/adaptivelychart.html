        var today = 1502841600 * 1000;
        var outset = 1451606400 * 1000;
        function getDateList(start, end, granularity) {
            granularity = granularity || 1;
            var gap;
            switch (granularity) {
                case 0: //// hourly
                    gap = 3600 * 1000;
                    break;
                case 1: //// daily
                default:
                    gap = 3600 * 24 * 1000;
                    break;
            }

            var result = [];
            while (start <= end) {
                result.push(new Date(start).toLocaleDateString());
                start += gap;
            }
            return result;
        }
        function getSource(forum, start, end) {
            var forumarray;
            if (forums.indexOf(forum) < 0) {
                forumarray = forums;
            } else {
                forumarray = [forum];
            }
            start = (start - outset) / 1000 / 3600 / 24;
            end = (end - outset) / 1000 / 3600 / 24;

            var result = [];
            for (var i = start; i <= end; i++) {
                var swap = 0;
                $.each(forumarray, function (x, f) {
                    swap += source[f][i];
                });
                result.push(swap);
            }
            return result;
        }
        function getCategoryAxisLabelStep(length, size) {
            switch (size) {
                case 3:
                    size = 4;
                    break;
                case 2:
                    size = 7;
                    break;
                case 1:
                default:
                    size = 12;
                    break;
            }
            var step = length / size;
            var swap = Math.floor(step);
            if (Math.floor(length / swap) <= size) {
                return swap;
            }
            else {
                return Math.ceil(step);
            }
        }

<script type="text/javascript">
        var start = new Date(today - 3600000 * 24 * 30), end = new Date(today - 3600000 * 24);
        function datetimeChanged() {
            var dtStart = dtpStart.value();
            var dtEnd = dtpEnd.value();

            if (dtStart) {
                dtpEnd.min(new Date(dtStart));
            }
            if (dtEnd) {
                dtpStart.max(new Date(dtEnd));
            }
            refreshChart(dtStart.valueOf(), dtEnd.valueOf());
        }
        var dtpStart = $('#DateTimePickerStart').kendoDatePicker({
            value: start,
            format: localeDateFormatString,
            change: datetimeChanged,
            min: new Date(outset),
            max: end
        }).data("kendoDatePicker");
        var dtpEnd = $('#DateTimePickerEnd').kendoDatePicker({
            value: end,
            format: localeDateFormatString,
            change: datetimeChanged,
            min: start,
            max: end
        }).data("kendoDatePicker");
        $("#ddlQuicklyTest").kendoDropDownList({
            change: function (e) {
                var value = this.value();
                var dtStart = new Date(today - 3600000 * 24 * value);
                var dtEnd = new Date(today - 3600000 * 24);
                dtpStart.value(dtStart);
                dtpEnd.value(dtEnd);
                refreshChart(dtStart.valueOf(), dtEnd.valueOf());
            }
        });

        function refreshChart(dtStart, dtEnd) {
            var categories = getDateList(dtStart, dtEnd);

            $.each(forumsWithAll, function (x, f) {
                var isSpecific = forums.indexOf(f) >= 0;
                var size = isSpecific
                    ? categories.length <= testSettings.get("size3")
                        ? 3
                        : categories.length <= testSettings.get("size2")
                            ? 2
                            : 1
                    : 1;
                $("#chart_" + f).attr("class", "s" + size);
                $("#chart_" + f).kendoChart({
                    title: {
                        text: "Volume " + (isSpecific ? ("& Spikes in " + f) : "all data sources"),
                        align: "left",
                        margin: { left: 10 },
                        padding: { bottom: 10 },
                        font: "14px Arial,Helvetica,sans-serif"
                    },
                    categoryAxis: [{
                        labels: { step: getCategoryAxisLabelStep(categories.length, size) },
                        categories: categories,
                        majorGridLines: false
                    }],
                    tooltip: {
                        visible: true,
                        template: '<div style="text-align: left;">#=category#<br />Voc: #=value#</div>'
                    },
                    series: [{
                        data: getSource(f, dtStart, dtEnd),
                        color: '#03A9F4',
                        overlay: false,
                        gap: 0.006 * categories.length * size
                    }]
                });
            });
        }

        kendo.bind($(".dummy-container"), { forums: forumsWithAll });
        var testSettings = kendo.observable({
            size3: 30,
            size2: 50
        });
        testSettings.bind("change", function (e) {
            refreshChart(dtpStart.value().valueOf(), dtpEnd.value().valueOf());
        });
        kendo.bind($("#divTestController"), testSettings);
        refreshChart(dtpStart.value().valueOf(), dtpEnd.value().valueOf());

</script>
